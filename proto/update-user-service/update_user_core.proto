syntax = "proto3";

package update_user.service.v1;

option go_package = "./pb";

enum Direction {
  DESC = 0;
  ASC = 1;
}

message ErrorBodyResponse {
  bool error = 1;
  uint32 code = 2;
  string message = 3;
}

message Sort {
  string column = 1;
  string direction = 2;
}

message PaginationResponse {
  int32 limit = 1;
  int32 page = 2;
  int64 totalRows = 3;
  int32 totalPages = 4;
}

enum FileFormat {
  NULL = 0;
  CSV = 1;
  XLS = 2;
  XLSX = 3;
  PDF = 4;
}
