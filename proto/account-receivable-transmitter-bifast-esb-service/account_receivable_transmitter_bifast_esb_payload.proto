syntax = "proto3";

import "account-receivable-transmitter-bifast-esb-service/account_receivable_transmitter_bifast_esb_db.proto";
import "google/protobuf/timestamp.proto";

package account_receivable_transmitter_bifast_esb.service.v1;
option go_package = "./pb";

// #region General Request and Reuseable

message Pagination {
    int32 limit = 1;
    int32 page = 2;
    string sort = 3;
    string dir = 4;
    uint64 total_pages = 5;
    uint64 total_rows = 6;
    string filter = 7;
};

message GeneralBodyResponse {
    bool error = 1;
    uint32 code = 2;
    string message = 3;
};

// #endregion

message HealthCheckResponse {
    string message = 1;
};

message TransmitterRequest {
  string app_key = 1;
  string process_id = 2;
  uint64 batch_id = 3;
  uint64 direct_debit_id = 4;
  uint64 company_id = 5;
  repeated uint64 user_id = 6;
  repeated uint64 role_id = 7;
  string step = 8;
  string company_name = 9;
  string credit_account = 10;
  string credit_currency = 11;
  string transaction_ref_no = 12;
  string customer_ref_no = 13;
  string batch_ref_no = 14;
  string deal_code = 15;
  repeated string counter_party_email = 16;
  google.protobuf.Timestamp created_date_time = 17;
  string charge_type = 18;
  double fee_amount = 19;
  string username = 20;
  string batch_key = 21;
  TransmitterRequestData data = 22;
  DirectDebitResults last_transaction = 23;
  uint32 retry = 24;
  uint32 queue_priority = 25;
  string entry_date = 26;
};


message TransmitterRequestData {
	string channel_id = 1 [json_name = "channelId"];
	string external_id = 2 [json_name = "externalId"];
	string mandate_id = 3 [json_name = "mandateId"];
	double amount = 4;
	string amount_ccy = 5 [json_name = "amountCcy"];
	string service_id = 6 [json_name = "serviceId"];
  }
  
  message BifastRequest{
	  TransmitterRequestData request = 1 [json_name = "request"];
  }
  
  message BifastResponse {
	  BifastResponseData response = 1 [json_name = "response"];
	}
	
  message BifastResponseData {
	string error_code = 1 [json_name = "errorCode"];
	string response_code = 2 [json_name = "responseCode"];
	string response_message = 3 [json_name = "responseMessage"];
	Data data = 4;
  
  }
  message Data {
	  string end_to_end_id = 1 [json_name = "endToEndId"];
  }
	

