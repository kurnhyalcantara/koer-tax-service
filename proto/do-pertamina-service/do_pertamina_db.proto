syntax = "proto3";

package do_pertamina.service.v1;

import "do-pertamina-service/do_pertamina_core.proto";
import "google/protobuf/timestamp.proto";

option go_package = "./pb";

message Orders {
    uint64 order_id = 1;
    uint64 task_id = 2;
    string transaction_id = 3;
    uint64 company_id = 4;
    ModuleTypes module_type = 5;
    string application_id = 6;
    string quotation_number = 7;
    string scheduling_agreement_number = 8;
    string debit_account = 9;
    string debit_account_name = 10;
    string product_group_id = 11;
    string product_group_name = 12;
    string sales_organization_id = 13;
    string sales_organization_name = 14;
    string ship_to = 15;
    string ship_to_description = 16;
    string distribution_channel = 17;
    string distribution_channel_name = 18;
    string sold_to = 19;
    string sold_to_description = 20;
    string debit_credit_note = 21;
    Status status = 22;
    uint32 total_quantity = 23;
    string depo_id = 24;
    string depo_name = 25;
    string payer_id = 26;
    string payer_name = 27;
    string uom = 28;
    uint32 total_trip = 29;
    string participant_user_ids = 30;
    string current_role_ids = 31;
    string workflow_doc = 32;
    string data_inquiry = 33;
    string fee_account = 34;
    uint32 retry_count_payment = 35;
    string created_by_name = 51;
    uint64 created_by_id = 52;
    google.protobuf.Timestamp created_at = 53;
    string updated_by_name = 54;
    uint64 updated_by_id = 55;
    google.protobuf.Timestamp updated_at = 56;
};

message HistoryrOrders {
    uint64 order_id = 1;
    uint64 task_id = 2;
    string transaction_id = 3;
    uint64 company_id = 4;
    ModuleTypes module_type = 5;
    string application_id = 6;
    string quotation_number = 7;
    string scheduling_agreement_number = 8;
    string debit_account = 9;
    string debit_account_name = 10;
    string product_group_id = 11;
    string product_group_name = 12;
    string sales_organization_id = 13;
    string sales_organization_name = 14;
    string ship_to = 15;
    string ship_to_description = 16;
    string distribution_channel = 17;
    string distribution_channel_name = 18;
    string sold_to = 19;
    string sold_to_description = 20;
    string debit_credit_note = 21;
    Status status = 22;
    uint32 total_quantity = 23;
    string depo_id = 24;
    string depo_name = 25;
    string payer_id = 26;
    string payer_name = 27;
    string so_number = 28;
    string uom = 29;
    string created_by_name = 51;
    uint64 created_by_id = 52;
    google.protobuf.Timestamp created_at = 53;
    string updated_by_name = 54;
    uint64 updated_by_id = 55;
    google.protobuf.Timestamp updated_at = 56;
};

message PurchaseDetails {
    uint64 purchase_detail_id = 1;;
    uint64 order_id = 2;
    double total_amount = 3;
    double debit_credit_value = 4;
    double fee = 5;
    double gross_value = 6;
    double pph_tax = 7;
    double pbbkb_tax = 8;
    double ppn_tax = 9;
    double net_value = 10;
    double total_payment = 11;
    google.protobuf.Timestamp created_at = 53;
    google.protobuf.Timestamp updated_at = 54;
}

message DeliveryDetails {
    uint64 delivery_detail_id = 1;;
    uint64 order_id = 2;
    string material_id = 3;
    string material_description = 4;
    string delivery_date = 5;
    string transporter = 6;
    string trip = 7;
    uint32 quantity = 8;
    string uom = 9;
    google.protobuf.Timestamp created_at = 53;
    google.protobuf.Timestamp updated_at = 56;
}

message Tasks {
    uint64 task_id = 1;
    uint64 company_id = 2;
    uint64 holding_id = 3;
    uint64 parents_id = 4;
    string comment = 5;
    string data = 6;
    uint32 status = 7;
    uint32 step = 8;
    string type = 9;
    uint64 feature_id = 10;
    uint64 parent_id = 11;
    bool is_parent_active = 12;
    string reasons = 13;
    string data_bak = 14;
    string child_bak = 15;
    string workflow_doc = 16;
    google.protobuf.Timestamp approved_at = 17;
    uint64 last_approved_by_id = 18;
    string last_approved_by_name = 19;
    google.protobuf.Timestamp rejected_at = 20;
    uint64 last_rejected_by_id = 21;
    string last_rejected_by_name = 22;
    google.protobuf.Timestamp created_at = 23;
    uint64 created_by_id = 24;
    string created_by_name = 25;
    google.protobuf.Timestamp updated_at = 26;
    uint64 updated_by_id = 27;
    string updated_by_name = 28;
    google.protobuf.Timestamp deleted_at = 29;
};

message FavoriteAliases {
    uint64 favorite_alias_id = 1;
    string alias = 2;
    string number = 3;
    AliasType type = 4;
    uint64 company_id = 5;
    string description = 6;
    google.protobuf.Timestamp last_used = 7;
    string created_by_name = 51;
    uint64 created_by_id = 52;
    google.protobuf.Timestamp created_at = 53;
    string updated_by_name = 54;
    uint64 updated_by_id = 55;
    google.protobuf.Timestamp updated_at = 56;
};