message CutOff {
    option (gorm.opts) = {
        ormable:true,
        table: "cut_off",
    };

    uint64 scheduleID = 1 [(google.api.field_behavior) = OUTPUT_ONLY, (gorm.field).tag = {primary_key: true not_null: true}];

   // string DEBIT_ACCOUNT = 2 [(gorm.field).tag = {type: 'varchar(100)'}]; // "DEBIT_ACCOUNT":"001901000162530",
    string scheduleName = 2 [(gorm.field).tag = {not_null: true}, (validator.field) = {msg_exists : true}];
    string scheduleDescription = 3 [(gorm.field).tag = {not_null: true}, (validator.field) = {msg_exists : true}];
    string modules = 19 [(gorm.field).tag = {type: "jsonb"}];
    string scheduleTime = 4 [(gorm.field).tag = {type: "jsonb" not_null: true}, (validator.field) = {msg_exists : true}];
    string repeatOn = 5 [(gorm.field).tag = {type: "jsonb" not_null: true}, (validator.field) = {msg_exists : true}];
    string repeatPattern = 6 [(gorm.field).tag = {not_null: true}, (validator.field) = {msg_exists : true}];
    bool saved = 7 [(gorm.field).tag = {not_null: true}, (validator.field) = {msg_exists : true}];
    string status = 8 [(gorm.field).tag = {not_null: true}, (validator.field) = {msg_exists : true}];

    uint64 createdByID = 15 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {type: INTEGER}, (gorm.field).tag = {column: "created_by_id"}];
    uint64 lastApprovedByID = 16 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {type: INTEGER}, (gorm.field).tag = {column: "created_at"}];
    uint64 lastRejectedByID = 17 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {type: INTEGER}, (gorm.field).tag = {column: "created_at"}];
    
    google.protobuf.Timestamp createdAt = 51 [(google.api.field_behavior) = OUTPUT_ONLY];
    google.protobuf.Timestamp updatedAt = 52 [(google.api.field_behavior) = OUTPUT_ONLY];
    google.protobuf.Timestamp deletedAt = 53 [(google.api.field_behavior) = OUTPUT_ONLY];

    
}

