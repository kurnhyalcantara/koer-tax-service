        (validator.field) = {msg_exists : true},
        (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {type: STRING}
    ];
    string module = 4 [(gorm.field).tag = { type: "jsonb" }];
    string scheduleDate = 5 [(gorm.field).tag = { type: "jsonb" }];

    bool saved = 6 [
        (gorm.field).tag = {not_null: true},
