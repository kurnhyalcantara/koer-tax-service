syntax = "proto3";

import "google/protobuf/timestamp.proto";

import "account-receivable-cpv-service/account_receivable_cpv_core.proto";

package account_receivable_cpv.service.v1;
option go_package = "./pb";

message Batchs {
    uint64 batch_id = 1;
    string batch_reff_no = 2;
    BatchType batch_type_id = 3;
    MandateCategory mandate_category_id = 4;
    MandateType mandate_type_id = 5;
    uint64 task_id = 6;
    uint64 company_id = 7;
    Status status_id = 8;
    string status_description = 9;
    google.protobuf.Timestamp make_date = 10;
    string created_by = 51;
    google.protobuf.Timestamp created_dt = 52;
    string updated_by = 53;
    google.protobuf.Timestamp updated_dt = 54;
};

message CounterPartyValidations {
    uint64 counter_party_validation_id = 1;
    uint64 batch_id = 2;
    string bank_code = 3;
    int32 no = 4;
    string user_company_code = 5;
    string data_company_code = 6;
    string counter_party_account = 7;
    string counter_party_name = 8;
    string created_by = 51;
    google.protobuf.Timestamp created_dt = 52;
    string updated_by = 53;
    google.protobuf.Timestamp updated_dt = 54;
};

message CounterPartyValidationResults {
    uint64 counter_party_validation_result_id = 1;
    uint64 counter_party_validation_id = 2;
    Status status_id = 3;
    string status_description = 4;
    string counter_party_validation = 5;
    string account_status = 6;
    string created_by = 51;
    google.protobuf.Timestamp created_dt = 52;
    string updated_by = 53;
    google.protobuf.Timestamp updated_dt = 54;
};
