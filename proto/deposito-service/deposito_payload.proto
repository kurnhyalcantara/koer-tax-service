    string amount = 13 ;
    string interestRate = 14 ;
    string currency = 15 ;
    google.protobuf.Timestamp withdrawAt = 16 ;
    string status = 17;
    string penalty = 18;
    string interest = 19;

    uint64 createdById = 25 ;
    uint64 updatedById = 26 ;
    string code = 27 ;
    string voucher = 28 ;
    bool isWithdraw = 29;
    google.protobuf.Timestamp openDate = 30 ;
    google.protobuf.Timestamp lastRenewalDate = 31;
    uint64 taskID = 32;
    uint64 transaction_svc_id = 96;

    google.protobuf.Timestamp withdrawDate = 80;

    google.protobuf.Timestamp createdAt = 102 [(google.api.field_behavior) = OUTPUT_ONLY];
    google.protobuf.Timestamp updatedAt = 103 [(google.api.field_behavior) = OUTPUT_ONLY];
}

