syntax = "proto3";

import "google/protobuf/timestamp.proto";

package account_receivable_transmitter_ift_esb.service.v1;
option go_package = "./pb";

message DirectDebitResults {
    uint64 direct_debit_result_id = 1;
    uint64 direct_debit_id = 2;
    uint64 status_id = 3;
    google.protobuf.Timestamp date_hit = 4;
    google.protobuf.Timestamp date_response = 5;
    uint32 http_status_code = 6;
    string response_code = 7;
    string external_id = 8;
    string journal_sequence = 9;
    bytes response_data = 10;
    string response_message = 11;
    string created_by = 50;
    google.protobuf.Timestamp created_dt = 51;
    string updated_by = 52;
    google.protobuf.Timestamp updated_dt = 53;
}

message AccountReceivableTransIftResponseMonolith {
    AccountReceivableTransIftResponseDataMonolith response = 1 [json_name = "RESPONSE"];
}
  
message AccountReceivableTransIftResponseDataMonolith {
    string error_code = 1 [json_name = "ERROR_CODE"];
    string response_code = 2 [json_name = "RESPONSE_CODE"];
    string response_message = 3 [json_name = "RESPONSE_MESSAGE"];
    string journal_seq = 4 [json_name = "JOURNAL_SEQ"];
    string trancode = 5 [json_name = "TRANCODE"];
}

message AccountReceivableTransIftResponseMicroservice {
    AccountReceivableTransIftResponseDataMicroservice response = 1;
}
  
message AccountReceivableTransIftResponseDataMicroservice {
    string error_code = 1 [json_name = "errorCode"];
    string response_code = 2 [json_name = "responseCode"];
    string response_message = 3 [json_name = "responseMessage"];
    string journal_seq = 4 [json_name = "journalSequence"];
    string trancode = 5 [json_name = "tranCode"];
}