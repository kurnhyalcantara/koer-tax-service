syntax = "proto3";

import "account-receivable-transmitter-ift-esb-service/account_receivable_transmitter_ift_esb_db.proto";
import "google/protobuf/timestamp.proto";

package account_receivable_transmitter_ift_esb.service.v1;
option go_package = "./pb";

// #region General Request and Reuseable

message Pagination {
    int32 limit = 1;
    int32 page = 2;
    string sort = 3;
    string dir = 4;
    uint64 total_pages = 5;
    uint64 total_rows = 6;
    string filter = 7;
};

message GeneralBodyResponse {
    bool error = 1;
    uint32 code = 2;
    string message = 3;
};

// #endregion

message HealthCheckResponse {
    string message = 1;
};

message TransmitterRequest {
  string app_key = 1;
  string process_id = 2;
  uint64 batch_id = 3;
  uint64 direct_debit_id = 4;
  uint64 company_id = 5;
  repeated uint64 user_id = 6;
  repeated uint64 role_id = 7;
  string step = 8;
  string company_name = 9;
  string credit_account = 10;
  string credit_currency = 11;
  string transaction_ref_no = 12;
  string customer_ref_no = 13;
  string batch_ref_no = 14;
  string deal_code = 15;
  repeated string counter_party_email = 16;
  google.protobuf.Timestamp created_date_time = 17;
  string charge_type = 18;
  double fee_amount = 19;
  string username = 20;
  string batch_key = 21;
  TransmitterRequestData data = 22;
  DirectDebitResults last_transaction = 23;
  uint32 retry = 24;
  uint32 queue_priority = 25;
  string entry_date = 26;
};

message TransmitterRequestData {
  string debit_account = 1;
  string debit_currency = 2;
  double amount = 3;
  string remarks = 4;
  string counter_party_name = 5;
}

message AccountReceivableTransIftRequestMonolith {
  AccountReceivableTransIftRequestDataMonolith request = 1 [json_name = "REQUEST"];
}
  
message AccountReceivableTransIftRequestDataMonolith {
  string debit_account = 1 [json_name = "DEBIT_ACCOUNT"];
  string credit_account = 2 [json_name = "CREDIT_ACCOUNT"];
  string debit_amount = 3 [json_name = "DEBIT_AMOUNT"];
  string credit_amount = 4 [json_name = "CREDIT_AMOUNT"];
  string debit_currency = 5 [json_name = "DEBIT_CURRENCY"];
  string credit_currency = 6 [json_name = "CREDIT_CURRENCY"];
  string book_rate_buy = 7 [json_name = "BOOK_RATE_BUY"];
  string book_rate_sell = 8 [json_name = "BOOK_RATE_SELL"];
  string sell_rate = 9 [json_name = "SELL_RATE"];
  string buy_rate = 10 [json_name = "BUY_RATE"];
  string remark2 = 11 [json_name = "REMARK2"];
  string remark3 = 12 [json_name = "REMARK3"];
  string dealcode = 13 [json_name = "DEAL_CODE"];
  string jenis_rekening_pengirim = 14;
}

message AccountReceivableTransIftRequestMicroservice {
  AccountReceivableTransIftRequestDataMicroservice request = 1;
}
  
message AccountReceivableTransIftRequestDataMicroservice {
  string debit_account = 1 [json_name = "debitAccount"];
  string credit_account = 2 [json_name = "creditAccount"];
  string debit_amount = 3 [json_name = "debitAmount"];
  string credit_amount = 4 [json_name = "creditAmount"];
  string debit_currency = 5 [json_name = "debitCurrency"];
  string credit_currency = 6 [json_name = "creditCurrency"];
  string book_rate_buy = 7 [json_name = "bookRateBuy"];
  string book_rate_sell = 8 [json_name = "bookRateSell"];
  string sell_rate = 9 [json_name = "sellRate"];
  string buy_rate = 10 [json_name = "buyRate"];
  string remark2 = 11 [json_name = "remark2"];
  string remark3 = 12 [json_name = "remark3"];
  string dealcode = 13 [json_name = "dealCode"];
  string fee = 14;
  string external_id = 16 [json_name = "externalId"];
  string channel_id = 17 [json_name = "channelId"];
  string teller_id = 18 [json_name	= "tellerId"];
  string service_id = 19 [json_name	= "serviceId"];
  string va_check = 20 [json_name = "vaCheck"];
  string is_notpool = 21 [json_name = "isNotpool"];
  string customer_reference_id = 22 [json_name = "customerReferenceId"];
  string product_transaction_type = 23 [json_name = "productTransactionType"];
  string entry_date = 24 [json_name = "entryDate"];
  string booking_id = 25 [json_name = "bookingId"];
}