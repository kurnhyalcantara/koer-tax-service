syntax = "proto3";

package span_file_processor.service.v1;
option go_package = "./pb";

enum StatusSpanItem {
    UNKNOWN_STATUS_DATA = 0;
    FAILED_DATA = 1;
    SUCCESS_DATA = 2;
}

enum Status{
    UNKNOWN_STATUS = 0;
    FILE_IN_PROCESS = 1;
    READY_TO_SUBMIT = 2;
    ON_CHECKER = 3;
    ON_SIGNER = 4;
    ON_RELEASER = 5;
    REJECTED = 6;
    DELETED = 7;
    PROCESS = 8;
    SUCCESS = 9;
    FAILED = 10;
    WAITING = 11;
    FILE_INVALID = 12;
};