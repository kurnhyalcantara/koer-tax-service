syntax = "proto3";

import "google/protobuf/timestamp.proto";

import "account-receivable-batch-file-processor-service/account_receivable_batch_file_processor_core.proto";
import "account-receivable-batch-file-processor-service/account_receivable_batch_file_processor_db.proto";

package account_receivable_batch_file_processor.service.v1;
option go_package = "./pb";

// #region General Request and Reuseable

message Pagination {
    int32 limit = 1;
    int32 page = 2;
    string sort = 3;
    string dir = 4;
    uint64 total_pages = 5;
    uint64 total_rows = 6;
    string filter = 7;
};

message GeneralBodyResponse {
    string process_id = 1;
    bool error = 2;
    uint32 code = 3;
    string message = 4;
};

// #endregion

message HealthCheckResponse {
    string message = 1;
};

message ProcessFileRequest {
    string app_key = 1;
    string process_id = 2;
    BatchFileUploads batch_file_upload = 3;
    string username = 4;
    uint64 company_id = 5;
    string company_code = 6;
    string company_name = 7;
    BatchType batch_type = 8;
    string credit_account_number = 9;
    google.protobuf.Timestamp transaction_date = 10;
    uint32 queue_priority = 11;
	uint64 mandate_category_id = 12;
	bytes file_data = 13;
	bytes user_data = 14;
	uint64 mandate_type_id = 15;
};

message GenerateShareFolderRequest{
	bytes file_data=1;
	uint64 batch_id = 2;
}