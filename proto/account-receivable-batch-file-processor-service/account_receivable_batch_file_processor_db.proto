syntax = "proto3";

import "google/protobuf/timestamp.proto";

import "account-receivable-batch-file-processor-service/account_receivable_batch_file_processor_core.proto";

package account_receivable_batch_file_processor.service.v1;
option go_package = "./pb";

message FileFormats {
    uint64 file_format_id = 1;
    uint64 company_id = 2;
    string name = 3;
    string extension = 4;
    string file_id = 5;
    bytes file_header = 6;
    string description = 7;
    string created_by = 51;
    google.protobuf.Timestamp created_dt = 52;
    string updated_by = 53;
    google.protobuf.Timestamp updated_dt = 54;
};

message Batchs {
    uint64 batch_id = 1;
    string batch_reff_no = 2;
    BatchType batch_type_id = 3;
    MandateCategory mandate_category_id = 4;
    MandateType mandate_type_id = 5;
    uint64 task_id = 6;
    uint64 company_id = 7;
    Status status_id = 8;
    string status_description = 9;
    google.protobuf.Timestamp make_date = 10;
    string created_by = 51;
    google.protobuf.Timestamp created_dt = 52;
    string updated_by = 53;
    google.protobuf.Timestamp updated_dt = 54;
};

message BatchFileUploads {
    uint64 batch_file_upload_id = 1;
    uint64 batch_id = 2;
    uint64 file_format_id = 3;
    string file_type = 4;
    string file_name = 5;
    string file_description = 6;
    string file_listener_id = 7;
    bytes file_details = 8;
    uint32 total_record = 9;
    string created_by = 51;
    google.protobuf.Timestamp created_dt = 52;
    string updated_by = 53;
    google.protobuf.Timestamp updated_dt = 54;
};

message Mandates {
    uint64 mandate_id = 1;
    uint64 company_id = 2;
    string company_code = 3;
    string company_name = 4;
    MandateType mandate_type_id = 5;
    MandateCategory mandate_category_id = 6;
    string mandate_code = 7;
    Status status_id = 8;
    string credit_account_number = 9;
    string counter_party_account = 10;
    string counter_party_account_status = 11;
    string counter_party_name = 12;
    string counter_party_address = 13;
    string counter_party_phone_no = 14;
    string counter_party_email = 15;
    string payer_bank = 16;
    string payer_bank_name = 17;
    string currency = 18;
    AmountType amount_type_id = 19;
    double transaction_amount = 20;
    TransactionFrequency transaction_frequency_id = 21;
    uint32 no_of_installment = 22;
    google.protobuf.Timestamp effective_date = 23;
    google.protobuf.Timestamp expired_date = 24;
    string remarks = 25;
    string created_by = 50;
    google.protobuf.Timestamp created_dt = 51;
    string updated_by = 52;
    google.protobuf.Timestamp updated_dt = 53;
};

message MandatePurpose{
	string id=1;
	string description=2;
}
