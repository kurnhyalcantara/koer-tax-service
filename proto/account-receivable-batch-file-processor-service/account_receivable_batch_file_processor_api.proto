syntax = "proto3";

import "google/api/annotations.proto";
import "google/protobuf/Empty.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

import "account-receivable-batch-file-processor-service/account_receivable_batch_file_processor_payload.proto";

package account_receivable_batch_file_processor.service.v1;
option go_package = "./pb";

service AccountReceivableBatchFileProcessorService {

    rpc HealthCheck(google.protobuf.Empty) returns (HealthCheckResponse) {
        option (google.api.http) = {
            get: "/api/account-receivable/batch/file-processor/health"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            security: {} // Disable security key
            tags: ["Utility"]
            summary: "Health Check"
            description: "This API for check server's health"
        };
    };

    // #region Process File

    rpc ProcessFile (ProcessFileRequest) returns (GeneralBodyResponse){
        option (google.api.http) = {
            post: "/api/account-receivable/batch/file-processor"
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            tags: ["Process File"]
            summary: "Process File Upload"
            description: "This API for process file upload data"
        };
    };

    // #endregion
    
}