syntax = "proto3";

package account_receivable_batch_file_processor.service.v1;

option go_package = "./pb";

enum Direction {
    DESC = 0;
    ASC = 1;
};

enum Status{
    UNKNOWN_STATUS = 0;
    PENDING_MAKER_CONFIRMATION = 1;
    ON_CHECKER = 2;
    ON_SIGNER = 3;
    ON_RELEASER = 4;
    SUCCESS = 5;
    FAILED = 6;
    RETUR = 7;
    WAITING_SCHEDULE = 8;
    REJECTED = 9;
    WAITING_PROCESS = 10;
    ON_PROGRESS = 11;
    PROCEED_NEXT_PROCESS = 12;
    APPROVED = 13;
    ACTIVE = 14;
    INACTIVE = 15;
    EXPIRED = 16;
    FILE_IN_PROCESS = 17;
    FILE_COMPLETED = 18;
    INVALID_FILE_FORMAT = 19;
};

enum AmountType {
    UNKNOWN_AMOUNT_TYPE = 0;
    MAXIMUM = 1;
    FIXED = 2;
};

enum BatchType {
    UNKNOWN_BATCH_TYPE = 0;
    MANDATE_MANAGEMENT = 1;
    DIRECT_DEBIT = 2;
    COUNTER_PARTY_VALIDATION = 3;
};

enum MandateCategory {
    UNKNOWN_MANDATE_CATEGORY = 0;
    ON_US = 1;
    OFF_US = 2;
};

enum MandateType {
    UNKNOWN_MANDATE_TYPE = 0;
    ADHOC = 1;
    FREQUENCY = 2;
};

enum TransactionFrequency {
    UNKNOWN_TRANSACTION_FREQUENCY = 0;
    DAILY = 1;
    WEEKLY = 2;
    MONTHLY = 3;
    END_OF_MONTH = 4;
    YEARLY = 5;
};

enum FileDownloadMethod {
    UNKNOWN_FILE_DOWNLOAD_METHOD = 0;
    HTTP = 1;
    STREAM = 2;
    NON_STREAM = 3;
};