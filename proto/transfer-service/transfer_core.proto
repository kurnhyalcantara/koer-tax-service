syntax = "proto3";

package transfer.service.v1;
option go_package = "./pb";

enum Direction {
    DESC = 0;
    ASC = 1;
}

message Empty {}

message ErrorBodyResponse {
    bool error = 1;
    uint32 code = 2;
    string message = 3;
}

message Sort {
    string column = 1;
    string direction = 2;
}

message PaginationResponse {
    int32 limit = 1;
    int32 page = 2;
    int64 totalRows = 3;   
    int32 totalPages = 4;   
}

enum FormatTemplate {
    null = 0;
    csv = 1;
    xls = 2;
    xlsx = 3;
    pdf = 4; 
}

enum StepTask {
    all = 0 ;
    draft = 1;
    return = 2;
    checker = 3;
    signer = 4;
    releaser = 5;
    success = 6;
    failed = 7;
    waiting = 8;
    onprocess = 9;
    cancelled = 10;
    rejected = 11;
    approved = 12;
    pending = 13;
}

enum SortTransaction {
    status = 0;
    created_at = 1;
    updated_at = 2;
}