    string accountName = 3 [
        (gorm.field).tag = {column: "account_name"}
    ];

    string  accountNumber = 4 [
        (gorm.field).tag = {column: "account_number"}
    ];

    string accountCurrency = 5 [
        (gorm.field).tag = {column: "account_currency"}
    ];

  string created_at = 6 [
        (gorm.field).tag = {column: "created_at"}
    ];

  string approved_at = 7 [
        (gorm.field).tag = {column: "approved_at"}
    ];

    string createdByName = 8 [
        (gorm.field).tag = {column: "created_by_name"}
    ];

    string status = 9 [
        (gorm.field).tag = {column: "status"}
    ];

