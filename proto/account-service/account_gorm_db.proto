message UploadAccountBatchs {
    option (gorm.opts) = {
        ormable: true
        table: "upload_acc_batchs"
    };

    uint64 id = 1 [
        (gorm.field).tag = {column: "id" primary_key: true not_null: true auto_increment: true, type:'int8'}
    ];

    string batchId = 2 [
        (gorm.field).tag = {column: "batch_id" not_null: true, type:'VARCHAR(10)'}
    ];

    string fileName = 3 [
        (gorm.field).tag = {column: "file_name", type:'VARCHAR(255)'}

    ];

    string fileFormat = 4 [
        (gorm.field).tag = {column: "file_format", type:'VARCHAR(6)'}
    ];

    string fileDescription = 5 [
        (gorm.field).tag = {column: "file_description", type:'VARCHAR(255)'}
    ];

    string companyId = 6 [
        (gorm.field).tag = {column: "company_id", type:'VARCHAR(32)'}
    ];

    string companyName = 7 [
        (gorm.field).tag = {column: "company_name", type:'VARCHAR(32)'}
    ];

    string status = 8 [
        (gorm.field).tag = {column: "status", type:'VARCHAR(255)'}
    ];

    string createdBy = 9 [
        (gorm.field).tag = {column: "created_by", type:'VARCHAR(255)'}
    ];

    int64 totalData = 10 [
        (gorm.field).tag = {column: "total_data", type:'int8'}
    ];

    int64 totalValid = 11 [
        (gorm.field).tag = {column: "total_valid", type:'int8'}
    ];

    int64 totalInvalid = 12 [
        (gorm.field).tag = {column: "total_invalid", type:'int8'}
    ];

    string errorMessage = 13 [
        (gorm.field).tag = {column: "error_message", type:'VARCHAR(255)'}
    ];

    google.protobuf.Timestamp createdAt = 101 [
        (google.api.field_behavior) = OUTPUT_ONLY,
        (gorm.field).tag = {column: "created_at" not_null: false}
    ];

    google.protobuf.Timestamp updatedAt = 103 [
        (google.api.field_behavior) = OUTPUT_ONLY,
        (gorm.field).tag = {column: "updated_at" not_null: false}
    ];
}

message UploadAccountDetails {
    option (gorm.opts) = {
        ormable: true
        table: "upload_acc_details"
    };

    uint64 id = 1 [
        (gorm.field).tag = {column: "id" primary_key: true not_null: true auto_increment: true, type:'int8'}
    ];

    string batchId = 2 [
        (gorm.field).tag = {column: "batch_id" not_null: true, type:'VARCHAR(10)'}
    ];

    string accountType = 3 [
        (gorm.field).tag = {column: "account_type", type:'VARCHAR(255)'}
    ];

    string accountNumber = 4 [
        (gorm.field).tag = {column: "account_number", type:'VARCHAR(32)'}
    ];

    string alias = 5 [
        (gorm.field).tag = {column: "alias", type:'jsonb'}
    ];

    string accessLevel = 6 [
        (gorm.field).tag = {column: "access_level", type:'VARCHAR(32)'}
    ];

    string accountOwnership = 7 [
        (gorm.field).tag = {column: "account_ownership", type:'VARCHAR(255)'}
    ];

    string status = 8 [
        (gorm.field).tag = {column: "status", type:'VARCHAR(255)'}
    ];

    string action = 9 [
        (gorm.field).tag = {column: "action", type:'VARCHAR(32)'}
    ];

    string errorMessage = 10 [
        (gorm.field).tag = {column: "error_message", type:'TEXT'}
    ];

    int32 taskId = 11 [
        (gorm.field).tag = {column: "task_id", type:'int8'}
    ];

    string taskData = 12 [
        (gorm.field).tag = {column: "task_data", type:'jsonb'}
    ];

    string companyId = 13 [
        (gorm.field).tag = {column: "company_id", type:'VARCHAR(255)'}
    ];

    int32 statusTask = 14 [
        (gorm.field).tag = {column: "status_task", type:'int8'}
    ];

    string statusBatch = 15 [
        (gorm.field).tag = {column: "status_batch", type:'VARCHAR(32)'}
    ];

    string companyName = 16 [
        (gorm.field).tag = {column: "company_name", type:'VARCHAR(255)'}
    ];

    google.protobuf.Timestamp created_at = 101 [
        (google.api.field_behavior) = OUTPUT_ONLY,
        (gorm.field).tag = {column: "created_at" not_null: false}
    ];

    google.protobuf.Timestamp updated_at = 103 [
        (google.api.field_behavior) = OUTPUT_ONLY,
        (gorm.field).tag = {column: "updated_at" not_null: false}
    ];
}

message RDNBankAccount {
    string access_level = 1;
    string account_alias = 2;
    string account_currency = 3;
    uint64 account_id = 4;
    string account_name = 5;
    string account_number = 6;
    string account_status = 7;
    string account_type = 8;
    uint64 company_id = 9;
    string company_name = 10;
    string company_code = 11;
    string country_name = 12;
    string country_code = 13;
    string cif = 14;
    google.protobuf.Timestamp created_at = 15;
    google.protobuf.Timestamp deleted_at = 16;
    google.protobuf.Timestamp updated_at = 17;
    string product_code = 18;
    string status_code = 19;
}

message RDNAccountRole {
    uint64 account_id = 1;
    google.protobuf.Timestamp created_at = 2;
    uint64 role_id = 3;
    google.protobuf.Timestamp updated_at = 4;
}
