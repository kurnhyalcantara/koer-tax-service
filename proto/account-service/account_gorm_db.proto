syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/api/field_behavior.proto";
import "protoc-gen-gorm/options/gorm.proto";
import "mwitkow/go-proto-validators/validator.proto"; 
import "protoc-gen-openapiv2/options/annotations.proto";
package account.service.v1;
option go_package = "./pb";

// Example User
message User {
    option (gorm.opts) = {
        ormable:true,
        table: "users",
    };
    uint64 id = 1 [(google.api.field_behavior) = OUTPUT_ONLY, (gorm.field).tag = {primary_key: true not_null: true}];
    string username = 2 [(google.api.field_behavior) = REQUIRED, (validator.field) = {msg_exists : true}, (gorm.field).tag = {unique: true not_null: true}];
    string password = 3 [(google.api.field_behavior) = REQUIRED, (validator.field) = {msg_exists : true}, (gorm.field).tag = {not_null: true}];
    string role = 4 [(validator.field) = {msg_exists : true}, (gorm.field).tag = {default: "user" not_null: true}];
    google.protobuf.Timestamp created_at = 5 [(google.api.field_behavior) = OUTPUT_ONLY];
    google.protobuf.Timestamp updated_at = 6 [(google.api.field_behavior) = OUTPUT_ONLY];
    google.protobuf.Timestamp deleted_at = 7 [(google.api.field_behavior) = OUTPUT_ONLY];
}

message Account {
    option (gorm.opts) = {
        ormable:true,
        table: "bank_accounts",
    };
    
    uint64 accountID = 1 [(google.api.field_behavior) = OUTPUT_ONLY, (gorm.field).tag = {column: "AccountID" primary_key: true not_null: true auto_increment: true}];
    uint64 companyID = 2 [(gorm.field).tag = {column: "CompanyID" not_null: true}, (validator.field) = {msg_exists : true}];
    string accountNumber = 3 [(gorm.field).tag = {column: "AccountNumber" not_null: true}, (validator.field) = {msg_exists : true}];
    string accountAlias = 4 [(gorm.field).tag  = {column: "AccountAlias" not_null: true type:"jsonb"  default: "[]" }, (validator.field) = {msg_exists : true}];
    string accountName = 5 [(gorm.field).tag = {column: "AccountName" not_null: true}, (validator.field) = {msg_exists : true}];
    string accountType = 6 [(gorm.field).tag = {column: "AccountType" not_null: true}, (validator.field) = {msg_exists : true}];
    string accountStatus = 7 [(gorm.field).tag = {column: "AccountStatus" not_null: true}, (validator.field) = {msg_exists : true}];
    string accountCurrency = 8 [(gorm.field).tag = {column: "AccountCurrency" not_null: true}, (validator.field) = {msg_exists : true}];
    string accessLevel = 9 [(gorm.field).tag = {column: "AccessLevel" not_null: true}, (validator.field) = {msg_exists : true}];
    string isOwnedByCompany = 10 [(gorm.field).tag = {column: "IsOwnedByCompany" not_null: true}, (validator.field) = {msg_exists : true}];
    uint64 createdByID = 11 [(gorm.field).tag = {column: "CreatedByID" not_null: true}, (validator.field) = {msg_exists : true}];
    uint64 updatedByID = 12 [(gorm.field).tag = {column: "UpdatedByID" not_null: true}, (validator.field) = {msg_exists : true}];
    uint64 deletedByID = 13 [(gorm.field).tag = {column: "DeletedByID" not_null: true}, (validator.field) = {msg_exists : true}];
  //  uint64 roleID = 14 [(gorm.field).tag = {column: "RoleID"}];
    bool disabled = 15 [(gorm.field).tag = {column: "Disabled"}];
    string cif = 16 [(gorm.field).tag = {column: "Cif"}];
    string productCode = 17 [(gorm.field).tag = {column: "ProductCode"}];
    string statusCode = 18 [(gorm.field).tag = {column: "StatusCode"}];
    string batchId = 19 [(gorm.field).tag = {column: "batchid"}];
    google.protobuf.Timestamp createdAt = 51 [(google.api.field_behavior) = OUTPUT_ONLY, (gorm.field).tag = {column: "CreatedAt"}];
    google.protobuf.Timestamp updatedAt = 52 [(google.api.field_behavior) = OUTPUT_ONLY, (gorm.field).tag = {column: "UpdatedAt"}];
    google.protobuf.Timestamp deletedAt = 53 [(google.api.field_behavior) = OUTPUT_ONLY, (gorm.field).tag = {column: "DeletedAt"}];
 
}


message AccountRole {
    option (gorm.opts) = {
        ormable:true,
        table: "account_roles",
    };
    uint64 accountID = 1 [
        (gorm.field).tag = {column: "accountID" primary_key: true not_null: true},
        (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {type: INTEGER}
    ];
    uint64 roleID = 2 [(gorm.field).tag = {column: "RoleID" primary_key: true not_null: true}];
    uint64 createdByID = 3 [
        (google.api.field_behavior) = OUTPUT_ONLY,
        (gorm.field).tag = {column: "CreatedByID" },
        (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {type: INTEGER}
    ];
    uint64 updatedByID = 4 [
        (gorm.field).tag = {column: "UpdatedByID" },
        (google.api.field_behavior) = OUTPUT_ONLY,
        (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {type: INTEGER}
    ];
    
    google.protobuf.Timestamp createdAt = 51 [(google.api.field_behavior) = OUTPUT_ONLY, (gorm.field).tag = {}];
    google.protobuf.Timestamp updatedAt = 52 [(google.api.field_behavior) = OUTPUT_ONLY, (gorm.field).tag = {}];
    
}

