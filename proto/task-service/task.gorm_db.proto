option go_package = "./pb";

// Example User
message User {
  option (gorm.opts) = {
    ormable: true
    table: "users"
  };
  uint64 id = 1 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (gorm.field).tag = {
      primary_key: true
      not_null: true
    }
  ];
  string username = 2 [
    (google.api.field_behavior) = REQUIRED,
    (validator.field) = {msg_exists: true},
    (gorm.field).tag = {
      unique: true
      not_null: true
    }
  ];
  string password = 3 [
    (google.api.field_behavior) = REQUIRED,
    (validator.field) = {msg_exists: true},
    (gorm.field).tag = {not_null: true}
  ];
  string role = 4 [
    (validator.field) = {msg_exists: true},
    (gorm.field).tag = {
      default: "user"
      not_null: true
    }
  ];
  google.protobuf.Timestamp created_at = 5 [(google.api.field_behavior) = OUTPUT_ONLY];
  google.protobuf.Timestamp updated_at = 6 [(google.api.field_behavior) = OUTPUT_ONLY];
  google.protobuf.Timestamp deleted_at = 7 [(google.api.field_behavior) = OUTPUT_ONLY];
}

enum statuses {
  NullStatus = 0;
  Pending = 1;
  Draft = 2;
  Returned = 3;
  Approved = 4;
  Rejected = 5;
  DeleteRequest = 6;
  Deleted = 7;
  Cancelled = 8;
  OnProcess = 9;
  ChangeRequest = 10;
  PendingRm = 11;
  PendingBoh = 12;
  PendingBaMaker = 13;
  PendingBaSigner = 14;
}

enum steps {
  NullStep = 0;
  Maker = 1;
  Checker = 2;
  Signer = 3;
  Releaser = 4;
  Verifier = 5; //for account registration
  VerifierNds = 6; //for account registration
  ApproverNds = 7; //for account registration
  ReviewerBri = 8; //for account registration
  ApproverBri = 9; //for account registration
}

message Task {
  option (gorm.opts) = {
    ormable: true
    table: "tasks"
  };
  uint64 TaskID = 1 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {type: INTEGER},
    (gorm.field).tag = {
      primary_key: true
      not_null: true
    }
  ];
  string type = 2 [(gorm.field).tag = {not_null: true}];

  statuses status = 3 [(gorm.field).tag = {
    default: "1"
    not_null: true
  }];

  steps step = 4 [(gorm.field).tag = {
    default: "1"
    not_null: true
  }];

  uint64 createdByID = 5 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {type: INTEGER},
    (gorm.field).tag = {not_null: true}
  ];
  uint64 lastApprovedByID = 6 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {type: INTEGER}];
  uint64 lastRejectedByID = 7 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {type: INTEGER}];

  string data = 8 [(gorm.field).tag = {type: "jsonb"}];

  string comment = 9 [(gorm.field).tag = {type: "text"}];

  uint64 featureID = 10;

  repeated Task childs = 11 [(gorm.field).has_many = {
    foreignkey: "ParentID"
    append: true
    preload: false
  }];

  bool isParentActive = 12 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (gorm.field).tag = {default: "false"}
  ];

  string reasons = 13 [(gorm.field).tag = {type: "varchar(255)"}];
  string lastApprovedByName = 14 [(google.api.field_behavior) = OPTIONAL];
  string lastRejectedByName = 15 [(google.api.field_behavior) = OPTIONAL];

  uint64 updatedByID = 16 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {type: INTEGER}];
  string updatedByName = 17 [(google.api.field_behavior) = OPTIONAL];
  string createdByName = 18 [(google.api.field_behavior) = OPTIONAL];

  string dataBak = 19 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (gorm.field).tag = {type: "jsonb"}
  ];
  string childBak = 20 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (gorm.field).tag = {
      type: "jsonb"
      default: "[]"
    }
  ];

  string workflowDoc = 21 [(gorm.field).tag = {
    type: "jsonb"
    default: "{}"
  }];
  uint64 companyID = 22 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {type: INTEGER}];
  uint64 holdingID = 23 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {type: INTEGER}];

  google.protobuf.Timestamp createdAt = 101;
  google.protobuf.Timestamp updatedAt = 102;
  google.protobuf.Timestamp deletedAt = 103;
  google.protobuf.Timestamp approvedAt = 104;
  google.protobuf.Timestamp rejectedAt = 105;
}

