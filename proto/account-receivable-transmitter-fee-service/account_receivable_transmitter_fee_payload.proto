syntax = "proto3";

import "account-receivable-transmitter-fee-service/account_receivable_transmitter_fee_db.proto";

package account_receivable_transmitter_fee.service.v1;
option go_package = "./pb";

message GeneralBodyResponse{
  bool error = 1;
  uint32 code = 2;
  string message = 3;
};

message HealthCheckResponse {
  string message = 1;
};

message FeeRequest {
  string app_key = 1;
  string process_id = 2;
  uint64 batch_id = 3;
  uint64 direct_debit_id = 4;
  string customer_reff_no = 5;
  string entry_date = 6;
  string debit_account = 7;
  double fee_amount = 8;
  string username = 9;
  DirectDebitFeeResults last_transfer_status = 10;
  uint32 retry = 11;
  uint32 queue_priority = 12;
  string sender_fee_name = 13;
};