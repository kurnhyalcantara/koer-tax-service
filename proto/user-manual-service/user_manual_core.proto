syntax = "proto3";

package user_manual.service.v1;

option go_package = "./pb";

enum Direction {
    UNKNOWN_DIRECTION = 0;
    DESC = 1;
    ASC = 2;
};

enum TaskStep {
    UNKNOWN_TASK_STEP = 0;
    MAKER = 1;
    CHECKER = 2;
    SIGNER = 3;
    RELEASER = 4;
    COMPLETE = 5;
};

enum Status{
    UNKNOWN_STATUS = 0;
    PENDING_MAKER_CONFIRMATION = 1;
    ON_CHECKER = 2;
    ON_SIGNER = 3;
    ON_RELEASER = 4;
    SUCCESS = 5;
    FAILED = 6;
    RETUR = 7;
    WAITING_SCHEDULE = 8;
    REJECTED = 9;
    WAITING_PROCESS = 10;
    ON_PROGRESS = 11;
    PROCEED_NEXT_PROCESS = 12;
    APPROVED = 13;
    ACTIVE = 14;
    INACTIVE = 15;
    EXPIRED = 16;
};

message PaginationResponse {
    int32 limit = 1;
    int32 page = 2;
    int64 totalRows = 3;
    int32 totalPages = 4;
}

message ErrorBodyResponse {
    bool error = 1;
    uint32 code = 2;
    string message = 3;
}

message FileUploadHandlerResponse{
    bool error = 1; 
    uint32 code = 2;
    string message = 3;
    string file_name = 4;
  }