syntax = "proto3";

package ukln.service.v1;
option go_package = "./pb";

message Empty {}

message HealthCheckResponse {
    string message = 1;
}

message PaginationResponse {
    int32 limit = 1;
    int32 page = 2;
    int64 totalRows = 3;   
    int32 totalPages = 4;   
}

enum SortDirection {
    DESC = 0;
    ASC = 1;
}

message ErrorBodyResponse{
  bool error = 1;
  uint32 code = 2;
  string message = 3;
}

