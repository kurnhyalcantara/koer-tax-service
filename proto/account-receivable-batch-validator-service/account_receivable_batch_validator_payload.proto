syntax = "proto3";

import "account-receivable-batch-validator-service/account_receivable_batch_validator_core.proto";
import "account-receivable-batch-validator-service/account_receivable_batch_validator_db.proto";

package account_receivable_batch_validator.service.v1;
option go_package = "./pb";

// #region General Request and Reuseable

message Pagination {
    int32 limit = 1;
    int32 page = 2;
    string sort = 3;
    string dir = 4;
    uint64 total_pages = 5;
    uint64 total_rows = 6;
    string filter = 7;
};

message GeneralBodyResponse {
    string process_id = 1;
    bool error = 2;
    uint32 code = 3;
    string message = 4;
};

// #endregion

message HealthCheckResponse {
    string message = 1;
};

message ValidateDataRequest {
    string app_key = 1;
    string process_id = 2;
    BatchType batch_type = 3;
    string batch_redis_key = 4;
    uint64 company_id = 5;
    string company_code = 6;
    bool is_edit = 7;
    MandateBatchDetails mandate_batch_detail = 8;
    MandateCategory mandate_category_id = 9;
    MandateType mandate_type_id = 10;
    DirectDebitBatchDetails direct_debit_batch_detail = 11;
    string username = 12;
    uint32 queue_priority = 13;
    bytes file_data = 14;
	bytes user_data = 15;
};
