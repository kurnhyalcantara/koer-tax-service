    string address1 = 7 [(gorm.field).tag = { column: "address_1" }];
    string address2 = 8 [(gorm.field).tag = { column: "address_2" }];
    string address3 = 9 [(gorm.field).tag = { column: "address_3" }];
    string countrycode = 10 [(gorm.field).tag = { column: "countrycode" }];
    int32 gpiMember = 11 [(gorm.field).tag = { column: "gpi_member" }];
    bool isrma = 12 [(gorm.field).tag = { column: "is_rma" not_null: true default: "false" }];
    string bankCode = 13 [(gorm.field).tag = { column: "bank_code" }];
    uint64 id = 14 [(gorm.field).tag = {primary_key: true not_null: true column: "id"}];
}

