syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "protoc-gen-gorm/options/gorm.proto";
import "google/api/field_behavior.proto";
package system.service.v1;
option go_package = "./pb";

message User {
    uint64 id = 1;
    string username = 2;
    string password = 3; 
    google.protobuf.Timestamp created_at = 4 ;
    google.protobuf.Timestamp updated_at = 5 ;
    google.protobuf.Timestamp deleted_at = 6 ;
}

message SystemSchemes {
    option (gorm.opts) = {
        ormable:true,
        table: "system_params",
    };
    uint64 id = 1 [(gorm.field).tag = {primary_key: true not_null: true}];
    string productID = 2 [(gorm.field).tag = {not_null: true}];
    string key = 3 [(gorm.field).tag = {not_null: true}];
    string value = 4 [(gorm.field).tag = {not_null: true}];
    string type = 5 [(gorm.field).tag = {not_null: true}];
    string description = 10 [(gorm.field).tag = {not_null: true}];
    google.protobuf.Timestamp createdAt = 6 [(google.api.field_behavior) = OUTPUT_ONLY, (gorm.field).tag = {not_null: true}];
    uint64 createdByID = 7 [(google.api.field_behavior) = OUTPUT_ONLY, (gorm.field).tag = {not_null: true}];
    google.protobuf.Timestamp updatedAt = 8 [(google.api.field_behavior) = OUTPUT_ONLY, (gorm.field).tag = {not_null: true}];
    uint64 updatedByID = 9 [(google.api.field_behavior) = OUTPUT_ONLY, (gorm.field).tag = {not_null: true}];
}

message ResponseMapping {
    option (gorm.opts) = {
        ormable: true,
        table: "response_mapping",
    };
    uint64 id = 1 [(gorm.field).tag = {primary_key: true not_null: true}];
    uint64 productId = 2;
    string responseCode = 3 [(gorm.field).tag = {type: "varchar(5)"}];
    string responseDescription = 4 [(gorm.field).tag = {type: "varchar(200)"}];
    string statusCode = 5 [(gorm.field).tag = {type: "varchar(5)"}];
    string statusAddons = 6 [(gorm.field).tag = {type: "varchar(30)"}];
}

message MdBankKliring {
    option (gorm.opts) = {
        ormable:true,
        table: "md_bankkliring",
    };

    uint64 id = 1 [(gorm.field).tag = {primary_key: true not_null: true column: "ID"}];
    string code = 2 [(gorm.field).tag = { column: "CODE" }];
    string kodeInduk = 3 [(gorm.field).tag = { column: "KODEINDUK" }];
    string entityId = 4 [(gorm.field).tag = { column: "ENTITYID" }];
    string nama = 5 [(gorm.field).tag = { column: "NAMA" }];
    string address1 = 6 [(gorm.field).tag = { column: "ADDRESS1" }];
    string address2 = 7 [(gorm.field).tag = { column: "ADDRESS2" }];
    string address3 = 8 [(gorm.field).tag = { column: "ADDRESS3" }];
    string bankCode = 9 [(gorm.field).tag = { column: "BANKCODE" }];
    string sandiKota = 10 [(gorm.field).tag = { column: "SANDIKOTA" }];
    string sandiPropinsi = 11 [(gorm.field).tag = { column: "SANDIPROPINSI" }];
    string lastUpdate = 12 [(gorm.field).tag = { column: "LASTUPDATE" }];
    string jenisUsaha = 13 [(gorm.field).tag = { column: "JENISUSAHA" }];
    bool isBiFast = 14 [(gorm.field).tag = { column: "ISBIFAST" }];
    bool isOnlineTrf = 15 [(gorm.field).tag = { column: "ISONLINETRF" }];
    bool isRtgs = 16 [(gorm.field).tag = { column: "ISRTGS" }];
    bool isBifastSuspend = 17 [(gorm.field).tag = { column: "ISBIFASTSUSPEND" }];
    // menambahkan 2 response
    string fixAccountNumber = 18 [(gorm.field).tag = { column: "FIXACCOUNTNUMBER" }];
    string fixAccountName = 19 [(gorm.field).tag = { column: "FIXACCOUNTNAME" }];
}

