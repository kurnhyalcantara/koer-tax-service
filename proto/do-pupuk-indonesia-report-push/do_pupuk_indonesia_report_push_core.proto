syntax = "proto3";

package do_pupuk_indonesia_report_push.service.v1;
option go_package = "./pb";

enum Status{
    UNKNOWN_STATUS = 0;
    DRAFT = 1;
    ON_CHECKER = 2;
    ON_SIGNER = 3;
    ON_RELEASER = 4;
    RETURNED = 5;
    REJECTED = 6;
    DELETED = 7;
    SUSPEND = 8;
    PROCESS = 9;
    SUCCESS = 10;
    FAILED = 11;
    WAITING = 12;
    SCHEDULED_PAYMENT = 13;
};

enum ScheduleType{
    UNKNOWN_SCHEDULE_TYPE = 0;
    IMMEDIATE = 1;
    SCHEDULED = 2;
}