// ** Main **

message QueueMetadata {
    uint64 taskID = 1;
    string type = 2;
}

// ** Payload **

message HealthCheckRequest {}
message HealthCheckResponse {
    string message = 1;
}

message PublishJobRequest {
    QueueMetadata metadata = 1;
    string payload = 2;
    string queue = 3;
}
message PublishJobResponse {
    bool error = 1;
    uint32 code = 2;
    string message = 3;
}

message QueuePayrollMetadata {
    uint64 taskID = 1;
    uint64 jobID = 2;
    string type = 3;
}

message PublishPayrollJobRequest {
    QueuePayrollMetadata metadata = 1;
    string payload = 2;
    string queue = 3;
    int64 delay = 4;
}
message PublishPayrollJobResponse {
    bool error = 1;
