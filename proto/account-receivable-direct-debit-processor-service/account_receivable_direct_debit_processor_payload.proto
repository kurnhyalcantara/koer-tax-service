syntax = "proto3";

import "google/protobuf/timestamp.proto";

package account_receivable_direct_debit_processor.service.v1;
option go_package = "./pb";

// #region General Request and Reuseable

message Pagination {
    int32 limit = 1;
    int32 page = 2;
    string sort = 3;
    string dir = 4;
    uint64 total_pages = 5;
    uint64 total_rows = 6;
    string filter = 7;
};

message GeneralBodyResponse {
    bool error = 1;
    uint32 code = 2;
    string message = 3;
};

// #endregion

message HealthCheckResponse {
    string message = 1;
};

message ProcessDirectDebitRequest {
    string app_key = 1;
    string process_id = 2;
    uint64 batch_id = 3;
    uint64 company_id = 4;
    repeated uint64 user_id = 5;
    repeated uint64 role_id = 6;
    string step = 7;
    google.protobuf.Timestamp created_date_time = 8;
    uint32 queue_priority = 9;
	uint64 mandate_category_id = 10;
	uint64 mandate_type_id =11;
};