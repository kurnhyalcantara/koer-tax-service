syntax = "proto3";

import "google/protobuf/timestamp.proto";

package account_receivable_direct_debit_processor.service.v1;
option go_package = "./pb";

message DirectDebits {
    uint64 direct_debit_id = 1;
    uint64 batch_id = 2;
    uint64 company_id = 3;
    string company_code = 4;
    uint64 mandate_id = 5;
    string customer_ref_no = 6;
    string transaction_ref_no = 7;
    string credit_account_number = 8;
    google.protobuf.Timestamp transaction_date = 9;
    double transaction_amount = 10;
    string remarks = 11;
    string created_by = 50;
    google.protobuf.Timestamp created_dt = 51;
    string updated_by = 52;
    google.protobuf.Timestamp updated_dt = 53;
};

message DirectDebitMbaseInputs {
    uint64 direct_debit_mbase_input_id = 1;
    uint64 batch_id = 2;
    string file_name = 3;
    string file_header = 4;
    string client_header = 5;
    string batch_header = 6;
    bytes batch_details = 7;
    string batch_trailer = 8;
    string client_trailer = 9;
    string file_trailer = 10;
    string created_by = 50;
    google.protobuf.Timestamp created_dt = 51;
    string updated_by = 52;
    google.protobuf.Timestamp updated_dt = 53;
}

message DirectDebitData {
    uint64 direct_debit_id = 1;
    uint64 batch_id = 2;
    uint64 company_id = 3;
    string transaction_ref_no = 4;
    string customer_ref_no = 5;
    string batch_ref_no = 6;
    string credit_account_number = 7;
    google.protobuf.Timestamp transaction_date = 8;
    double transaction_amount = 9;
    string remarks_batch = 10;
    string counter_party_account = 11;
    string currency = 12;
    string remarks_trx = 13;
    string counter_party_email = 14;
    string company_name = 15;
    google.protobuf.Timestamp make_date = 16;
    string charge_type = 17;
    double fee_amount = 18;
    string username = 19;
    string entry_date = 20;
    string counter_party_name = 21;
	string mandate_code = 22;
}

message DirectDebitResults {
    uint64 direct_debit_result_id = 1;
    uint64 direct_debit_id = 2;
    uint64 status_id = 3;
    google.protobuf.Timestamp date_hit = 4;
    google.protobuf.Timestamp date_response = 5;
    uint32 http_status_code = 6;
    string response_code = 7;
    string external_id = 8;
    string journal_sequence = 9;
    bytes response_data = 10;
    string response_message = 11;
    string created_by = 50;
    google.protobuf.Timestamp created_dt = 51;
    string updated_by = 52;
    google.protobuf.Timestamp updated_dt = 53;
}