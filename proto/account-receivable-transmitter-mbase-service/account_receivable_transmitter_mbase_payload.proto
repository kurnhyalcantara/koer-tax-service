syntax = "proto3";

import "account-receivable-transmitter-mbase-service/account_receivable_transmitter_mbase_db.proto";
import "google/protobuf/timestamp.proto";

package account_receivable_transmitter_mbase.service.v1;
option go_package = "./pb";

// #region General Request and Reuseable

message Pagination {
    int32 limit = 1;
    int32 page = 2;
    string sort = 3;
    string dir = 4;
    uint64 total_pages = 5;
    uint64 total_rows = 6;
    string filter = 7;
};

message GeneralBodyResponse {
    bool error = 1;
    uint32 code = 2;
    string message = 3;
};

// #endregion

message HealthCheckResponse {
    string message = 1;
};

message ProcessMbaseRequest {
    string app_key = 1;
    string process_id = 2;
    uint64 batch_id = 3;
    uint64 direct_debit_mbase_input_id = 4;
    uint64 company_id = 5;
    repeated uint64 user_id = 6;
    repeated uint64 role_id = 7;
    string step = 8;
    string company_name = 9;
    DirectDebitMbaseEsbResults last_transaction = 10;
    uint32 total_data = 11;
    google.protobuf.Timestamp created_date_time = 12;
    string batch_key = 13;
    string credit_account_number = 14;
    uint32 retry = 15;
    uint32 queue_priority = 16;
};