syntax = "proto3";

import "google/protobuf/timestamp.proto";

package account_receivable_transmitter_mbase.service.v1;
option go_package = "./pb";

message DirectDebitMbaseEsbResults {
    uint64 direct_debit_mbase_esb_results_id = 1;
    uint64 direct_debit_mbase_input_id = 2;
    google.protobuf.Timestamp date_hit = 3;
    google.protobuf.Timestamp date_response = 4;
    uint32 http_status_code = 5;
    string response_code = 6;
    string external_id = 7;
    string journal_sequence = 8;
    bytes response_data = 9;
    string created_by = 50;
    google.protobuf.Timestamp created_dt = 51;
    string updated_by = 52;
    google.protobuf.Timestamp updated_dt = 53;
};

message DirectDebitMbaseInputs {
    uint64 direct_debit_mbase_input_id = 1;
    uint64 batch_id = 2;
    string file_name = 3;
    string file_header = 4;
    string client_header = 5;
    string batch_header = 6;
    bytes batch_details = 7;
    string batch_trailer = 8;
    string client_trailer = 9;
    string file_trailer = 10;
    string created_by = 50;
    google.protobuf.Timestamp created_dt = 51;
    string updated_by = 52;
    google.protobuf.Timestamp updated_dt = 53;
}

message DirectDebitResults {
    uint64 direct_debit_result_id = 1;
    uint64 direct_debit_id = 2;
    uint64 status_id = 3;
    google.protobuf.Timestamp date_hit = 4;
    google.protobuf.Timestamp date_response = 5;
    uint32 http_status_code = 6;
    string response_code = 7;
    string external_id = 8;
    string journal_sequence = 9;
    bytes response_data = 10;
    string response_message = 11;
    string created_by = 50;
    google.protobuf.Timestamp created_dt = 51;
    string updated_by = 52;
    google.protobuf.Timestamp updated_dt = 53;
}