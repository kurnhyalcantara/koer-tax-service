syntax = "proto3";

import "google/protobuf/timestamp.proto";

import "account-receivable-batch-updater-service/account_receivable_batch_updater_core.proto";

package account_receivable_batch_updater.service.v1;
option go_package = "./pb";

message Batchs {
    uint64 batch_id = 1;
    string batch_reff_no = 2;
    BatchType batch_type_id = 3;
    MandateCategory mandate_category_id = 4;
    MandateType mandate_type_id = 5;
    uint64 task_id = 6;
    uint64 company_id = 7;
    Status status_id = 8;
    string status_description = 9;
    google.protobuf.Timestamp make_date = 10;
    string created_by = 51;
    google.protobuf.Timestamp created_dt = 52;
    string updated_by = 53;
    google.protobuf.Timestamp updated_dt = 54;
};


