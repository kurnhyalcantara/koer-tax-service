syntax = "proto3";

import "google/api/annotations.proto";
import "google/protobuf/Empty.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

import "account-receivable-batch-processor-service/account_receivable_batch_processor_payload.proto";
package account_receivable_batch_processor.service.v1;
option go_package = "./pb";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
    security_definitions: {
        security: {
                key: "bearer"
                value: {
                type: TYPE_API_KEY
                in: IN_HEADER
                name: "Authorization"
                description: "Authentication token, prefixed by Bearer: Bearer <token>"
            }
        }
    }
    security: {
        security_requirement: {
            key: "bearer"
        }
    }
};

service AccountReceivableBatchProcessorService {

    rpc HealthCheck(google.protobuf.Empty) returns (HealthCheckResponse) {
        option (google.api.http) = {
            get: "/api/account-receivable/batch-processor/health"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            security: {} // Disable security key
            tags: ["Utility"]
            summary: "Health Check"
            description: "This API for check server's health"
        };
    };

    // #region Process Batch

    rpc ProcessBatch (ProcessBatchRequest) returns (GeneralBodyResponse){
        option (google.api.http) = {
            post: "/api/account-receivable/batch-processor"
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            tags: ["Batch"]
            summary: "Process Batch"
            description: "This API for process batch data"
        };
    };


    // #endregion

    // #region Scheduled

    rpc DirectDebitScheduler (google.protobuf.Empty) returns (GeneralBodyResponse){
        option (google.api.http) = {
            post: "/api/account-receivable/batch-processor/scheduler/direct-debit"
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            tags: ["Scheduler"]
            summary: "Scheduler Direct Debit"
            description: "This API for checking direct debit schedule"
        };
    };

	rpc DirectDebitScheduler2 (google.protobuf.Empty) returns (GeneralBodyResponse){
        option (google.api.http) = {
            post: "/api/account-receivable/batch-processor/scheduler/direct-debit2"
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            tags: ["Scheduler"]
            summary: "Scheduler Direct Debit"
            description: "This API for checking direct debit schedule"
        };
    };
}