syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "account-receivable-batch-processor-service/account_receivable_batch_processor_core.proto";


package account_receivable_batch_processor.service.v1;
option go_package = "./pb";

// #region General Request and Reuseable

message Pagination {
    int32 limit = 1;
    int32 page = 2;
    string sort = 3;
    string dir = 4;
    uint64 total_pages = 5;
    uint64 total_rows = 6;
    string filter = 7;
};

message GeneralBodyResponse {
    string process_id = 1;
    bool error = 2;
    uint32 code = 3;
    string message = 4;
};

// #endregion

message HealthCheckResponse {
    string message = 1;
};

message ProcessBatchRequest {
    string app_key = 1;
    string process_id = 2;
    uint64 batch_id = 3;
    BatchType batch_type = 4;
    uint64 company_id = 5;
    string company_code = 6;
    string username = 7;
    ActionTypeBatchProcessor action_type_batch_processor = 8;
    bool is_edit = 9;
    Notification notification = 10;
    uint32 queue_priority = 11;
	double fee_amount_dd = 12;
    uint64 mandate_category_id  = 13;
	bytes file_data = 14;
	bytes user_data = 15;
	uint64 mandate_type = 16;
};

message Notification {
  repeated uint64 user_ids = 1;
  repeated uint64 role_ids = 2;
  string step = 3;
  google.protobuf.Timestamp created_date_time = 4;
};


message MandateRequest {
	string company_code=1;
	string company_name=2;
	uint64 mandate_category_id=3;
	uint64 mandate_type_id=4;
	uint64 mandate_id=5;
	string mandate_code=6;
	string credit_account_number=7;
	string effective_date=8;
	double transaction_amount=9;
	string remarks=10;
	bool is_edit=11;
	uint64 company_id = 12;
	string notification = 13;
}

message FileData {
    string filename = 1;
    string extension = 2;
    string ftp_port = 3;
    string ftp_host = 4;
    string ftp_username = 5;
    string ftp_password = 6;
    string ftp_folder_input = 7;
    string ftp_folder_output = 8;
    string ftp_receipt = 9;
    bool stp_status = 10;
    bool nstp_status = 11;
    bool is_maker_confirmation = 12;
    string file_protocol = 13;
    string file_id = 14;
    string charge_type = 15;
    int32 task_step = 16;
    double fee_amount = 17;
};
