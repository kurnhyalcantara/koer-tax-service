syntax = "proto3";

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "outgoing-payment-service/outgoing_payment_payload.proto";

package outgoing_payment.service.v1;

option go_package = "./pb";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "BRICaMS ADDONS GRPC Outgoing Payment";
    version: "1.0";
  }

  schemes: HTTP;
  // schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";

  security_definitions: {
    security: {
      key: "bearer"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "Authorization"
        description: "Authentication token, prefixed by Bearer: Bearer <token>"
      }
    }
  }
  security: {
    security_requirement: {
      key: "bearer"
    }
  }
};

// Generated according to https://cloud.google.com/apis/design/standard_methods
service OutgoingPaymentService {
  
  // Insert Payment RPC

  rpc InsertTrxOutgoingPaymentApi(InsertTrxOutgoingPaymentRequest) returns (InsertTrxOutgoingPaymentResponse) {
    option (google.api.http) = {
      post: "/api/outgoing-payment/insert"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: ["Outgoing Payment"]
        summary: "Insert Transaction Outgoing Payment"
        description: "This API for Insert Transaction Outgoing Payment"
    };
  }

    // Inquiry Payment RPC

    rpc InquiryTrxOutgoingPaymentApi(InquiryTrxOutgoingPaymentRequest) returns (InquiryTrxOutgoingPaymentResponse) {
      option (google.api.http) = {
        post: "/api/outgoing-payment/inquiry"
        body: "*"
      };
      option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
        tags: ["Outgoing Payment"]
          summary: "Inquiry Transaction Outgoing Payment"
          description: "This API for Inquiry Transaction Outgoing Payment"
      };
    }

    // Helper RPC

    rpc UpdateTrxOutgoingPayment(UpdateTrxOutgoingPaymentRequest) returns (UpdateTrxOutgoingPaymentResponse) {}; 

    // Inquiry UETR 
    rpc InquriyUetrSwift(InquriyUetrSwiftRequest) returns (InquriyUetrSwiftResponse) {
      option (google.api.http) = {
        post: "/api/outgoing-payment/inquiry/uetr"
        body: "*"
      };
      option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
        tags: ["UETR Swift"]
          summary: "Inquiry UETR Swift"
          description: "This API for Inquiry UETR Swift"
      };
    };
}