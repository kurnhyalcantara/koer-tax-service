syntax = "proto3";

import "google/api/field_behavior.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-gorm/options/gorm.proto";

package jasaraharja.service.v1;
option go_package = "./pb";

message TransactionsOutgoing {
  option (gorm.opts) = {
    ormable: true,
    table: "transactions_outgoing",
  };
  uint64 id = 1 [(gorm.field).tag = {primary_key: true not_null: true}];
  google.protobuf.Timestamp created_at = 2 [(google.api.field_behavior) = OUTPUT_ONLY];
  google.protobuf.Timestamp updated_at = 3;
  google.protobuf.Timestamp deleted_at = 4 [(google.api.field_behavior) = OUTPUT_ONLY];
  uint64 task_id = 5;
  string transaction_id = 6;
  uint64 company_id = 7 [(gorm.field).tag = {not_null: true}];
  string payment_method = 8;
  string bank_reference_number = 9 [(gorm.field).tag = {not_null: true}];
  string transaction_reference_header = 10 [(gorm.field).tag = {not_null: true}];
  string transaction_reference = 11 [(gorm.field).tag = {not_null: true}];
  string sender = 12;
  string receiver = 13;
  string value_date = 14 [(gorm.field).tag = {not_null: true}];
  string payment_remark = 15;
  string transactions_outgoing_request = 16;
  string transactions_outgoing_response = 17;
  double amount = 18 [(gorm.field).tag = {not_null: true}];
  string charging_model_id = 19; 
  string status_outgoing = 20 [(gorm.field).tag = {not_null: true}]; 
  string status_transaction = 21;
  string esb_request = 22;
  string esb_response = 23;
  string status_message = 24;
  string fee_request = 25;
  string fee_response = 26;
}
